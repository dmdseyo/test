<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'NEXONLv1Gothic', '맑은 고딕', 'Malgun Gothic', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-transform: uppercase;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-bottom: 5px solid rgba(100, 100, 100, 0.5);
            font-weight: normal;
        }

        .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.5);
        }

        .header-space {
            flex-grow: 1;
        }

        .container {
            display: flex;
        }

        .gnb {
            width: 200px;
            background-color: #31aad7;
            border-right: 5px solid #ffffff;
            position: relative;
            text-align: center;
        }

        .gnb ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .gnb li {
            margin: 30px 0;
        }

        .gnb a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #ffffff;
            background-color: #31aad7;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .gnb a:hover {
            background-color: #0056b3;
            color: #ffffff;
            transform: scale(1.2);
        }

        .gnb a.active {
            background-color: #0056b3; /* 강조할 배경색 */
            color: #ffffff; /* 강조할 글자색 */
            font-weight: bold; /* 강조할 글자 두께 */
            border-radius: 10px; /* 모서리 둥글게 */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .title {
            text-align: left;
            color: #0056b3;
            font-size: 36px;
            margin-left: 40px;
        }

        .subtitle {
            text-align: right;
            font-size: 16px;
            margin-right: 40px;
            margin-bottom: 20px;
        }

        .character-info {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
            margin-left: 30px;
        }

        .character-image {
            width: 204px;
            height: 204px;
            border-radius: 15px;
            margin-right: 30px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
        }

        .character-details {
            flex-grow: 1;
            margin-left: 30px;
        }

        .character-name {
            font-size: 28px;
            margin: 0 0 30px 0;
            line-height: 2;
        }

        .character-intro {
            font-size: 18px;
            line-height: 2.5;
            margin-bottom: 30px;
        }

        .character-stats {
            margin-top: 10px;
        }

        .stat-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: flex-start;
        }

        .stat-bar-background {
            position: relative;
            max-width: 80%; /* 원하는 최대 너비로 설정 */
            width: 100%; /* 전체 너비로 설정 */
            height: 100%;
            background-color: rgba(200, 200, 200, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        .stat-title {
            margin-right: 0px;
            font-weight: bold;
            font-size: 18px;
            width: 100px;
        }

        .stat-bar {
            height: 30px;
            border-radius: 20px;
            margin-left: 0px;
        }

        .thumbnail-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .thumbnails {
            display: flex;
            margin: 60px 20px 20px 0;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 0 14px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            width: 100%;
            text-transform: uppercase;
        }

        .footer-logo {
            margin-bottom: 10px;
        }

        .footer-text p {
            font-size: 12px;
            margin: 5px 0;
        }
    </style>
    <title>::CRAZY ARCADE-CHARACTER INFO::</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="로고수정.png" alt="Crazy Arcade Logo" /></a>
        </div>
        <div class="header-space"></div>
    </header>

    <div class="container">
        <nav class="gnb">
            <ul>
                <li><a href="index1.html">Game INFO</a></li>
                <li><a href="index2.html" class="active">Character INFO</a></li>
                <li><a href="index3.html">POPUP Store</a></li>
                <li><a href="index4.html">POPUP Goods</a></li>
                <li><a href="index5.html">POPUP Events</a></li>
            </ul>
        </nav>
        <main class="content">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h1 class="title">Character INFO</h1>
                <h2 class="subtitle">Crazy Arcade</h2>
            </div>
            <hr style="border: 1px solid rgba(100, 100, 100, 0.5); margin: 0 30px 40px 30px;">
            <div class="character-info">
                <img src="다오.png" alt="Character Image" class="character-image" />
                <div class="character-details">
                    <p style="font-size: 10px; color: #007bff; text-align: left; line-height: 0;">&nbsp밸런스</p>
                    <h3 class="character-name">다오</h3>
                    <p class="character-intro">정의롭고 착한 의리남. 불의를 보면 못 참는다.</p>
                    <div class="character-stats">
                        <div class="stat-container" style="margin-bottom: 10px;">
                            <img src="아이콘.png" alt="개수 아이콘" style="width: 30px; height: 30px; margin-right: 8px;">
                            <span class="stat-title">개수</span>
                            <div class="stat-bar-background">
                                <div class="stat-bar" style="width: 100%; background-color: #000000;"></div>
                            </div>
                        </div>
                        <div class="stat-container" style="margin-bottom: 10px;">
                            <img src="아이콘.png" alt="물줄기 아이콘" style="width: 30px; height: 30px; margin-right: 8px;">
                            <span class="stat-title">물줄기</span>
                            <div class="stat-bar-background">
                                <div class="stat-bar" style="width: 70%; background-color: #007bff;"></div>
                            </div>
                        </div>
                        <div class="stat-container" style="margin-bottom: 10px;">
                            <img src="아이콘.png" alt="속도 아이콘" style="width: 30px; height: 30px; margin-right: 8px;">
                            <span class="stat-title">속도</span>
                            <div class="stat-bar-background">
                                <div class="stat-bar" style="width: 70%; background-color: #28a745;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="thumbnail-container">
                        <div class="thumbnails">
                            <a href="index2.2.html"><img src="우니.png" alt="Character 1" class="thumbnail" /></a>
                            <a href="index2.3.html"><img src="마리드.png" alt="Character 2" class="thumbnail" /></a>
                            <a href="index2.html"><img src="배찌.png" alt="Character 3" class="thumbnail" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-logo">
            <img src="푸터로고수정.png" alt="Footer Logo" style="height: 60px;">
        </div>
        <div class="footer-text">
            <p>&copy;Crazy Arcade &copy;Nexon Inc.</p>
            <p>All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
